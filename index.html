<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today Todo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 22px;
      text-align: center;
      color: #333;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .input-area input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .input-area button {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #333;
    }

    li:last-child {
      border-bottom: none;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      font-size: 13px;
      color: #888;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>오늘의 할 일</h1>
    <div class="input-area">
      <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
      <button onclick="addTodo()">추가</button>
    </div>
    <ul id="todoList"></ul>
    <div id="empty" class="empty">할 일이 없습니다</div>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");
    const empty = document.getElementById("empty");

    function updateEmpty() {
      empty.style.display = list.children.length === 0 ? "block" : "none";
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      checkbox.addEventListener("change", () => {
        li.remove();
        updateEmpty();
      });

      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(text));
      list.appendChild(li);

      input.value = "";
      updateEmpty();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTodo();
    });

    updateEmpty();
  </script>
</body>
</html>
